{% extends 'food/base.html' %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>    

        {% block body %}

            {% for item in item_list %}

            <ul>
                <li>

                        <a href="{% url 'food:detail' item.id %}"> {{ item.id }} -- {{ item.item_name }} </a>
                </li>
            </ul>
            {% endfor %}

        {% endblock %}


    </body>
</html>
